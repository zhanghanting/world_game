<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âç°ÁâáÈÖçÂØπÊ∏∏Êàè</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        
        h1 {
            color: #3b82f6;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: #1e293b;
            border-radius: 0.5rem;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            font-size: 0.75rem;
            color: #94a3b8;
        }
        
        .info-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: #f8fafc;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            max-width: 600px;
        }
        
        .card {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-front {
            background-color: #1e293b;
            border: 2px solid #334155;
            font-size: 2rem;
        }
        
        .card-back {
            background-color: #3b82f6;
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }
        
        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2563eb;
        }
        
        .difficulty-select {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .difficulty-btn {
            padding: 0.5rem 1rem;
            background-color: #1e293b;
            border: 1px solid #475569;
        }
        
        .difficulty-btn.active {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        
        .modal h2 {
            color: #3b82f6;
            margin-bottom: 1rem;
        }
        
        .stars {
            margin: 1rem 0;
            font-size: 1.5rem;
            color: #facc15;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>Âç°ÁâáÈÖçÂØπÊ∏∏Êàè</h1>
    </div>
    
    <div class="start-screen" id="startScreen">
        <div class="difficulty-select">
            <button class="difficulty-btn active" data-difficulty="easy">ÁÆÄÂçï</button>
            <button class="difficulty-btn" data-difficulty="medium">‰∏≠Á≠â</button>
            <button class="difficulty-btn" data-difficulty="hard">Âõ∞Èöæ</button>
        </div>
        <button id="startBtn">ÂºÄÂßãÊ∏∏Êàè</button>
    </div>
    
    <div id="gameScreen" style="display: none;">
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">Ê≠•Êï∞</span>
                <span class="info-value" id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">ÈÖçÂØπ</span>
                <span class="info-value"><span id="pairs">0</span>/<span id="totalPairs">8</span></span>
            </div>
            <div class="info-item">
                <span class="info-label">Êó∂Èó¥</span>
                <span class="info-value" id="timer">00:00</span>
            </div>
        </div>
        
        <div class="game-container" id="gameContainer"></div>
        
        <div class="buttons">
            <button id="restartBtn">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
    </div>
    
    <div class="modal" id="completeModal">
        <div class="modal-content">
            <h2>ÊÅ≠Âñú!</h2>
            <p>‰Ω†ÊàêÂäüÂÆåÊàê‰∫ÜÈÖçÂØπ!</p>
            <div class="stars" id="starsContainer"></div>
            <p>ÊÄªÊ≠•Êï∞: <span id="finalMoves">0</span></p>
            <p>Áî®Êó∂: <span id="finalTime">00:00</span></p>
            <button id="playAgainBtn">ÂÜçÁé©‰∏ÄÊ¨°</button>
        </div>
    </div>
    
    <script>
        // Ê∏∏ÊàèÂèòÈáè
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let pairs = 0;
        let totalPairs = 8;
        let timer;
        let seconds = 0;
        let minutes = 0;
        let difficulty = 'easy';
        
        // DOMÂÖÉÁ¥†
        const gameContainer = document.getElementById('gameContainer');
        const movesElement = document.getElementById('moves');
        const pairsElement = document.getElementById('pairs');
        const totalPairsElement = document.getElementById('totalPairs');
        const timerElement = document.getElementById('timer');
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const completeModal = document.getElementById('completeModal');
        const finalMovesElement = document.getElementById('finalMoves');
        const finalTimeElement = document.getElementById('finalTime');
        const starsContainer = document.getElementById('starsContainer');
        
        // ÈÄâÊã©ÈöæÂ∫¶ÊåâÈíÆ
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.dataset.difficulty;
                setDifficulty();
            });
        });
        
        // ËÆæÁΩÆ‰∏çÂêåÈöæÂ∫¶
        function setDifficulty() {
            switch(difficulty) {
                case 'easy':
                    totalPairs = 6;
                    gameContainer.style.gridTemplateColumns = 'repeat(3, 1fr)';
                    break;
                case 'medium':
                    totalPairs = 8;
                    gameContainer.style.gridTemplateColumns = 'repeat(4, 1fr)';
                    break;
                case 'hard':
                    totalPairs = 12;
                    gameContainer.style.gridTemplateColumns = 'repeat(4, 1fr)';
                    break;
            }
            totalPairsElement.textContent = totalPairs;
        }
        
        // ÂºÄÂßãÊåâÈíÆ
        document.getElementById('startBtn').addEventListener('click', startGame);
        
        // ÈáçÊñ∞ÂºÄÂßãÊåâÈíÆ
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        
        // ÂÜçÁé©‰∏ÄÊ¨°ÊåâÈíÆ
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            completeModal.classList.remove('active');
            startGame();
        });
        
        // ÂàõÂª∫Âç°Áâá
        function createCards() {
            // Ê†πÊçÆÈöæÂ∫¶ËÆæÁΩÆ‰∏çÂêåÁöÑÂõæÊ†áÊï∞ÁªÑ
            const easyIcons = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä'];
            const mediumIcons = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
            const hardIcons = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ'];
            
            let icons;
            switch(difficulty) {
                case 'easy':
                    icons = easyIcons;
                    break;
                case 'medium':
                    icons = mediumIcons;
                    break;
                case 'hard':
                    icons = hardIcons;
                    break;
            }
            
            // ÂàõÂª∫Âç°ÁâáÂØπ
            const cardPairs = [...icons, ...icons];
            // Ê¥óÁâå
            const shuffledCards = shuffle(cardPairs);
            
            // Ê∏ÖÁ©∫Ê∏∏ÊàèÂÆπÂô®
            gameContainer.innerHTML = '';
            
            // ÂàõÂª∫Âç°ÁâáÂÖÉÁ¥†
            shuffledCards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                card.dataset.index = index;
                
                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');
                
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.innerHTML = '?';
                
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.innerHTML = icon;
                
                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
            });
        }
        
        // Ê¥óÁâåÂáΩÊï∞
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // ÁøªÂç°ÂáΩÊï∞
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
            
            this.classList.add('flipped');
            
            if (!hasFlippedCard) {
                // Á¨¨‰∏ÄÊ¨°ÁÇπÂáª
                hasFlippedCard = true;
                firstCard = this;
                return;
            }
            
            // Á¨¨‰∫åÊ¨°ÁÇπÂáª
            secondCard = this;
            moves++;
            movesElement.textContent = moves;
            
            checkForMatch();
        }
        
        // Ê£ÄÊü•Âç°ÁâáÊòØÂê¶ÂåπÈÖç
        function checkForMatch() {
            const isMatch = firstCard.dataset.icon === secondCard.dataset.icon;
            
            if (isMatch) {
                disableCards();
                pairs++;
                pairsElement.textContent = pairs;
                
                if (pairs === totalPairs) {
                    setTimeout(() => {
                        gameComplete();
                    }, 500);
                }
            } else {
                unflipCards();
            }
        }
        
        // Á¶ÅÁî®ÂåπÈÖçÁöÑÂç°Áâá
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            resetBoard();
        }
        
        // ÁøªÂõû‰∏çÂåπÈÖçÁöÑÂç°Áâá
        function unflipCards() {
            lockBoard = true;
            
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                
                resetBoard();
            }, 1000);
        }
        
        // ÈáçÁΩÆ‰∏¥Êó∂ÂèòÈáè
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }
        
        // ÂºÄÂßãÊ∏∏Êàè
        function startGame() {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            setDifficulty();
            resetGame();
            createCards();
            startTimer();
        }
        
        // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
        function restartGame() {
            resetGame();
            createCards();
            startTimer();
        }
        
        // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
        function resetGame() {
            moves = 0;
            pairs = 0;
            seconds = 0;
            minutes = 0;
            
            movesElement.textContent = moves;
            pairsElement.textContent = pairs;
            timerElement.textContent = '00:00';
            
            if (timer) {
                clearInterval(timer);
            }
        }
        
        // ÂêØÂä®ËÆ°Êó∂Âô®
        function startTimer() {
            if (timer) {
                clearInterval(timer);
            }
            
            timer = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    minutes++;
                    seconds = 0;
                }
                
                const minutesStr = minutes < 10 ? `0${minutes}` : minutes;
                const secondsStr = seconds < 10 ? `0${seconds}` : seconds;
                
                timerElement.textContent = `${minutesStr}:${secondsStr}`;
            }, 1000);
        }
        
        // Ê∏∏ÊàèÂÆåÊàê
        function gameComplete() {
            clearInterval(timer);
            
            const minutesStr = minutes < 10 ? `0${minutes}` : minutes;
            const secondsStr = seconds < 10 ? `0${seconds}` : seconds;
            
            finalMovesElement.textContent = moves;
            finalTimeElement.textContent = `${minutesStr}:${secondsStr}`;
            
            // ËÆ°ÁÆóÊòüÁ∫ßÔºàÂü∫‰∫éÊ≠•Êï∞Ôºâ
            let stars;
            const minMoves = totalPairs * 2; // ÁêÜËÆ∫ÊúÄÂ∞èÊ≠•Êï∞
            const ratio = moves / minMoves;
            
            if (ratio <= 1.3) {
                stars = 3;
            } else if (ratio <= 1.7) {
                stars = 2;
            } else {
                stars = 1;
            }
            
            starsContainer.innerHTML = '‚≠ê'.repeat(stars);
            
            completeModal.classList.add('active');
        }
        
        // ÂàùÂßãÂåñ
        setDifficulty();
    </script>
</body>
</html>
