<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <title>Sudoku</title>
  <style>
    /* 重置所有样式 */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    
    /* 主容器 */
    .game-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      padding: 8px;
      justify-content: flex-start;
      align-items: center;
    }
    
    /* 游戏标题 */
    .game-title {
      color: #60a5fa;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* 游戏信息 */
    .game-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 480px;
      background-color: rgba(30, 41, 59, 0.4);
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .game-status {
      color: #60a5fa;
      font-size: 0.8rem;
    }
    
    .timer {
      color: #f8fafc;
      font-size: 0.9rem;
      font-weight: 600;
      font-family: monospace;
    }
    
    /* 主游戏区域 */
    .game-board {
      display: flex;
      flex-direction: column;
      flex: 1;
      width: 100%;
      max-width: 480px;
      overflow: auto;
    }
    
    /* 数独棋盘 */
    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(9, 1fr);
      gap: 1px;
      background-color: #475569;
      border-radius: 4px;
      width: 100%;
      aspect-ratio: 1/1;
      margin-bottom: 8px;
    }
    
    /* 单元格 */
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e293b;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      aspect-ratio: 1/1;
      
      /* 边框 */
      border-right: 1px solid #334155;
      border-bottom: 1px solid #334155;
    }
    
    /* 特殊边框 */
    .cell[data-col="2"],
    .cell[data-col="5"] {
      border-right: 2px solid #64748b;
    }
    
    .cell[data-row="2"],
    .cell[data-row="5"] {
      border-bottom: 2px solid #64748b;
    }
    
    /* 单元格状态 */
    .cell.fixed {
      color: #94a3b8;
    }
    
    .cell.selected {
      background-color: rgba(59, 130, 246, 0.3);
      color: white;
    }
    
    .cell.error {
      background-color: rgba(239, 68, 68, 0.3);
      color: white;
    }
    
    .cell.same-value {
      background-color: rgba(59, 130, 246, 0.2);
      color: white;
    }
    
    /* 控制区域 */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }
    
    /* 数字按钮网格 */
    .number-grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 4px;
      width: 100%;
    }
    
    /* 数字按钮 */
    .number-btn {
      background-color: #334155;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      aspect-ratio: 1/1;
      min-width: 28px;
    }
    
    .number-btn:hover {
      background-color: #3b82f6;
    }
    
    /* 操作按钮 */
    .actions {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 8px;
    }
    
    .action-btn {
      background-color: #334155;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 0.85rem;
      cursor: pointer;
      flex: 1;
      margin: 0 4px;
      text-align: center;
    }
    
    .erase-btn {
      background-color: #64748b;
    }
    
    .hint-btn {
      background-color: #4f46e5;
    }
    
    .new-game-btn {
      background-color: #059669;
    }
    
    .help-btn {
      background-color: #c2410c;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-title">Sudoku</div>
    
    <div class="game-info">
      <div class="game-status">Level: Easy | Hints: 0</div>
      <div class="timer">00:00</div>
    </div>
    
    <div class="game-board">
      <div class="sudoku-board" id="sudoku-board"></div>
      
      <div class="controls">
        <div class="number-grid" id="number-grid"></div>
        
        <div class="actions">
          <button class="action-btn new-game-btn" id="new-game-btn">New Game</button>
          <button class="action-btn hint-btn" id="hint-btn">Hint</button>
          <button class="action-btn erase-btn" id="erase-btn">Erase</button>
          <button class="action-btn help-btn" id="help-btn">Help</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // JavaScript部分
    document.addEventListener('DOMContentLoaded', function() {
      // 游戏变量
      let board = Array(9).fill().map(() => Array(9).fill(0));
      let solution = Array(9).fill().map(() => Array(9).fill(0));
      let puzzle = []; // 原始有空格的棋盘
      let selectedCell = null;
      let level = 'easy';
      let gameStarted = false;
      let timer = 0;
      let timerInterval = null;
      let hints = 0;
      const MAX_HINTS = 3;
      
      // DOM元素
      const boardElement = document.getElementById('sudoku-board');
      const statusElement = document.querySelector('.game-status');
      const timerElement = document.querySelector('.timer');
      const newGameBtn = document.getElementById('new-game-btn');
      const hintBtn = document.getElementById('hint-btn');
      const eraseBtn = document.getElementById('erase-btn');
      const helpBtn = document.getElementById('help-btn');
      const numberGridElement = document.getElementById('number-grid');
      
      // 初始化游戏
      createBoard();
      generateNumbers();
      startNewGame();
      
      // 事件监听
      newGameBtn.addEventListener('click', startNewGame);
      hintBtn.addEventListener('click', getHint);
      eraseBtn.addEventListener('click', eraseCell);
      helpBtn.addEventListener('click', showHelp);
      
      // 创建棋盘
      function createBoard() {
        boardElement.innerHTML = '';
        for (let row = 0; row < 9; row++) {
          for (let col = 0; col < 9; col++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.row = row;
            cell.dataset.col = col;
            cell.addEventListener('click', () => selectCell(row, col));
            boardElement.appendChild(cell);
          }
        }
      }
      
      // 生成数字按钮
      function generateNumbers() {
        numberGridElement.innerHTML = '';
        for (let num = 1; num <= 9; num++) {
          const button = document.createElement('button');
          button.className = 'number-btn';
          button.textContent = num;
          button.addEventListener('click', () => enterNumber(num));
          numberGridElement.appendChild(button);
        }
      }
      
      // 开始新游戏
      function startNewGame() {
        resetGame();
        generatePuzzle();
        renderBoard();
        updateGameInfo();
        startTimer();
        gameStarted = true;
      }
      
      // 重置游戏
      function resetGame() {
        board = Array(9).fill().map(() => Array(9).fill(0));
        solution = Array(9).fill().map(() => Array(9).fill(0));
        puzzle = Array(9).fill().map(() => Array(9).fill(0));
        selectedCell = null;
        hints = 0;
        stopTimer();
        timer = 0;
        updateTimer();
      }
      
      // 生成谜题
      function generatePuzzle() {
        // 先生成完整的解决方案
        generateSolution();
        
        // 根据难度删除一些数字
        let cellsToRemove;
        switch (level) {
          case 'easy':
            cellsToRemove = 40; // 删除40个格子
            break;
          case 'medium':
            cellsToRemove = 50; // 删除50个格子
            break;
          case 'hard':
            cellsToRemove = 55; // 删除55个格子
            break;
          default:
            cellsToRemove = 40;
        }
        
        // 将解决方案复制到棋盘和谜题
        for (let row = 0; row < 9; row++) {
          for (let col = 0; col < 9; col++) {
            board[row][col] = solution[row][col];
            puzzle[row][col] = solution[row][col];
          }
        }
        
        // 随机删除数字
        let attempts = 0;
        while (cellsToRemove > 0 && attempts < 200) {
          const row = Math.floor(Math.random() * 9);
          const col = Math.floor(Math.random() * 9);
          
          if (puzzle[row][col] !== 0) {
            const temp = puzzle[row][col];
            puzzle[row][col] = 0;
            
            // 检查是否仍有唯一解
            if (hasUniqueSolution()) {
              board[row][col] = 0;
              cellsToRemove--;
            } else {
              puzzle[row][col] = temp;
            }
          }
          
          attempts++;
        }
      }
      
      // 生成解决方案
      function generateSolution() {
        // 清空解决方案
        solution = Array(9).fill().map(() => Array(9).fill(0));
        
        // 填充对角线上的3x3方块
        for (let i = 0; i < 9; i += 3) {
          fillBox(i, i);
        }
        
        // 填充剩余部分
        solveSudoku(solution);
      }
      
      // 填充3x3方块
      function fillBox(row, col) {
        const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        shuffleArray(nums);
        
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            solution[row + i][col + j] = nums.pop();
          }
        }
      }
      
      // 打乱数组
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      
      // 解决数独（回溯算法）
      function solveSudoku(grid) {
        const emptyCell = findEmptyCell(grid);
        if (!emptyCell) return true; // 已解决
        
        const [row, col] = emptyCell;
        
        for (let num = 1; num <= 9; num++) {
          if (isValidPlacement(grid, row, col, num)) {
            grid[row][col] = num;
            
            if (solveSudoku(grid)) {
              return true;
            }
            
            grid[row][col] = 0; // 回溯
          }
        }
        
        return false;
      }
      
      // 检查是否有唯一解（简化版本）
      function hasUniqueSolution() {
        // 简化实现，假设总是有唯一解
        return true;
      }
      
      // 查找空格子
      function findEmptyCell(grid) {
        for (let row = 0; row < 9; row++) {
          for (let col = 0; col < 9; col++) {
            if (grid[row][col] === 0) {
              return [row, col];
            }
          }
        }
        return null; // 没有空格子
      }
      
      // 检查放置数字是否有效
      function isValidPlacement(grid, row, col, num) {
        // 检查行
        for (let c = 0; c < 9; c++) {
          if (grid[row][c] === num) return false;
        }
        
        // 检查列
        for (let r = 0; r < 9; r++) {
          if (grid[r][col] === num) return false;
        }
        
        // 检查3x3方块
        const boxRow = Math.floor(row / 3) * 3;
        const boxCol = Math.floor(col / 3) * 3;
        for (let r = 0; r < 3; r++) {
          for (let c = 0; c < 3; c++) {
            if (grid[boxRow + r][boxCol + c] === num) return false;
          }
        }
        
        return true;
      }
      
      // 选择格子
      function selectCell(row, col) {
        // 清除上一次选择
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
          cell.classList.remove('selected');
          cell.classList.remove('same-value');
        });
        
        // 固定格子不能选择
        if (puzzle[row][col] !== 0) return;
        
        // 选择当前格子
        selectedCell = { row, col };
        const selectedElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
        selectedElement.classList.add('selected');
        
        // 高亮相同值
        const value = board[row][col];
        if (value !== 0) {
          cells.forEach(cell => {
            const cellRow = parseInt(cell.dataset.row);
            const cellCol = parseInt(cell.dataset.col);
            if (board[cellRow][cellCol] === value && (cellRow !== row || cellCol !== col)) {
              cell.classList.add('same-value');
            }
          });
        }
      }
      
      // 输入数字
      function enterNumber(num) {
        if (!selectedCell) return;
        const { row, col } = selectedCell;
        
        // 检查是否合法
        if (isValidPlacement(board, row, col, num)) {
          board[row][col] = num;
          renderBoard();
          
          // 检查是否完成
          if (isBoardComplete()) {
            gameWon();
          }
        } else {
          // 无效的移动 - 标记为错误
          const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
          cell.classList.add('error');
          setTimeout(() => cell.classList.remove('error'), 800);
        }
      }
      
      // 擦除格子
      function eraseCell() {
        if (!selectedCell) return;
        const { row, col } = selectedCell;
        
        if (puzzle[row][col] === 0) { // 只擦除玩家添加的数字
          board[row][col] = 0;
          renderBoard();
        }
      }
      
      // 提示
      function getHint() {
        if (hints >= MAX_HINTS) {
          alert('You have used all your hints!');
          return;
        }
        
        if (!selectedCell) {
          alert('Please select a cell first.');
          return;
        }
        
        const { row, col } = selectedCell;
        if (puzzle[row][col] !== 0) {
          alert('This is a fixed cell and does not need a hint.');
          return;
        }
        
        // 提供提示
        board[row][col] = solution[row][col];
        hints++;
        updateGameInfo();
        renderBoard();
        
        // 检查是否完成
        if (isBoardComplete()) {
          gameWon();
        }
      }
      
      // 检查棋盘是否完成
      function isBoardComplete() {
        for (let row = 0; row < 9; row++) {
          for (let col = 0; col < 9; col++) {
            if (board[row][col] !== solution[row][col]) {
              return false;
            }
          }
        }
        return true;
      }
      
      // 渲染棋盘
      function renderBoard() {
        for (let row = 0; row < 9; row++) {
          for (let col = 0; col < 9; col++) {
            const value = board[row][col];
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            cell.textContent = value || '';
            
            // 标记固定格子
            if (puzzle[row][col] !== 0) {
              cell.classList.add('fixed');
            } else {
              cell.classList.remove('fixed');
            }
          }
        }
      }
      
      // 开始计时器
      function startTimer() {
        stopTimer();
        timer = 0;
        updateTimer();
        timerInterval = setInterval(() => {
          timer++;
          updateTimer();
        }, 1000);
      }
      
      // 停止计时器
      function stopTimer() {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }
      
      // 更新计时器显示
      function updateTimer() {
        const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
        const seconds = (timer % 60).toString().padStart(2, '0');
        timerElement.textContent = `${minutes}:${seconds}`;
      }
      
      // 更新游戏信息
      function updateGameInfo() {
        statusElement.textContent = `Level: ${level.charAt(0).toUpperCase() + level.slice(1)} | Hints: ${hints}/${MAX_HINTS}`;
      }
      
      // 显示帮助
      function showHelp() {
        alert('Sudoku Rules:\n\n1. Fill in the 9×9 grid with numbers 1-9.\n2. Each row, column, and 3×3 box must contain the numbers 1-9 without repetition.\n3. Some cells are already filled and cannot be changed.\n4. Complete all cells to win!');
      }
      
      // 游戏胜利
      function gameWon() {
        stopTimer();
        setTimeout(() => {
          alert(`Congratulations! You solved the puzzle in ${formatTime(timer)} using ${hints} hints.`);
        }, 300);
      }
      
      // 格式化时间
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes} min ${remainingSeconds} sec`;
      }
    });
  </script>
</body>
</html>
