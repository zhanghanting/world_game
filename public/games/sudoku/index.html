<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数独游戏</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0f172a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    h1 {
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    
    iframe {
      border: none;
      width: 100%;
      max-width: 500px;
      height: 80vh;
      border-radius: 0.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      width: 100%;
    }
    
    .spinner {
      border: 6px solid rgba(59, 130, 246, 0.2);
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .difficulty {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .difficulty button {
      background-color: #1e293b;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .difficulty button:hover,
    .difficulty button.active {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>
  <h1>数独游戏</h1>
  <div class="difficulty">
    <button class="active" data-level="1" onclick="changeLevel(1, this)">简单</button>
    <button data-level="2" onclick="changeLevel(2, this)">中等</button>
    <button data-level="3" onclick="changeLevel(3, this)">困难</button>
  </div>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>游戏加载中...</p>
  </div>
  <iframe id="gameFrame" src="//widget.websudoku.com/?level=1" style="display:none;" onload="hideLoading()"></iframe>
  
  <script>
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('gameFrame').style.display = 'block';
    }
    
    function changeLevel(level, button) {
      // 更新按钮样式
      document.querySelectorAll('.difficulty button').forEach(btn => {
        btn.classList.remove('active');
      });
      button.classList.add('active');
      
      // 显示加载状态
      document.getElementById('loading').style.display = 'flex';
      document.getElementById('gameFrame').style.display = 'none';
      
      // 更新iframe的src
      document.getElementById('gameFrame').src = `//widget.websudoku.com/?level=${level}`;
    }
  </script>
</body>
</html>
