<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <title>Gomoku (Five in a Row)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1>Gomoku <span class="subtitle">Five in a Row</span></h1>
      <div class="game-status">
        <div class="player-turn">
          <div class="player-indicator">
            <div class="stone black active" id="black-indicator"></div>
            <span>Black's Turn</span>
          </div>
          <div class="player-indicator">
            <div class="stone white" id="white-indicator"></div>
            <span>White's Turn</span>
          </div>
        </div>
        <div class="timer-container">
          <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </div>
        </div>
      </div>
    </header>

    <main class="game-content">
      <aside class="game-sidebar">
        <section class="game-mode">
          <h2>Game Mode</h2>
          <div class="mode-options">
            <button class="mode-btn active" data-mode="ai">vs Computer</button>
            <button class="mode-btn" data-mode="human">vs Human</button>
          </div>
        </section>

        <section class="difficulty-selector">
          <h2>AI Difficulty</h2>
          <div class="difficulty-buttons">
            <button class="difficulty-btn active" data-level="easy">Easy</button>
            <button class="difficulty-btn" data-level="medium">Medium</button>
            <button class="difficulty-btn" data-level="hard">Hard</button>
          </div>
        </section>

        <section class="records-section">
          <h2>Records</h2>
          <table class="records-table">
            <thead>
              <tr>
                <th>Mode</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
              </tr>
            </thead>
            <tbody id="records-body">
              <!-- Will be populated by JS -->
            </tbody>
          </table>
        </section>

        <section class="action-buttons">
          <button id="restart-btn" class="action-btn restart">Restart Game</button>
          <button id="undo-btn" class="action-btn undo">Undo Move</button>
          <button id="hint-btn" class="action-btn hint">Hint</button>
          <button id="settings-btn" class="action-btn settings">Settings</button>
        </section>
      </aside>

      <div class="board-container">
        <div class="board-wrapper">
          <div class="board" id="game-board">
            <!-- Board will be generated by JS -->
          </div>
        </div>
      </div>
    </main>

    <div class="game-info">
      <p>Connect five stones in a row (horizontally, vertically, or diagonally) to win!</p>
    </div>

    <div class="modal" id="win-modal">
      <div class="modal-content">
        <h2 id="winner-message">Black Wins!</h2>
        <p id="win-details">You won in 24 moves and 2:35 minutes!</p>
        <div class="modal-buttons">
          <button id="new-game-btn">New Game</button>
          <button id="close-modal-btn">Close</button>
        </div>
      </div>
    </div>

    <div class="modal" id="settings-modal">
      <div class="modal-content">
        <h2>Settings</h2>
        <div class="settings-options">
          <div class="setting-option">
            <label for="board-size">Board Size:</label>
            <select id="board-size">
              <option value="15">15×15</option>
              <option value="19">19×19</option>
            </select>
          </div>
          <div class="setting-option">
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
              <option value="classic">Classic</option>
              <option value="modern">Modern</option>
              <option value="dark">Dark Wood</option>
            </select>
          </div>
          <div class="setting-option checkbox">
            <input type="checkbox" id="sound-toggle" checked>
            <label for="sound-toggle">Sound Effects</label>
          </div>
          <div class="setting-option checkbox">
            <input type="checkbox" id="highlight-toggle" checked>
            <label for="highlight-toggle">Highlight Last Move</label>
          </div>
        </div>
        <div class="modal-buttons">
          <button id="save-settings-btn">Save</button>
          <button id="cancel-settings-btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
