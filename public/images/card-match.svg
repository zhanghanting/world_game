<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#7C3AED" />
  
  <!-- 装饰元素 -->
  <circle cx="80" cy="60" r="40" fill="#6D28D9" />
  <circle cx="560" cy="300" r="60" fill="#6D28D9" />
  <circle cx="500" cy="80" r="25" fill="#8B5CF6" />
  <circle cx="140" cy="300" r="30" fill="#8B5CF6" />
  
  <!-- 记忆卡片 -->
  <rect x="180" y="80" width="90" height="120" rx="5" fill="#F3F4F6" stroke="#4B5563" stroke-width="2" />
  <rect x="290" y="80" width="90" height="120" rx="5" fill="#F3F4F6" stroke="#4B5563" stroke-width="2" />
  <rect x="400" y="80" width="90" height="120" rx="5" fill="#F3F4F6" stroke="#4B5563" stroke-width="2" />
  
  <!-- 卡片图案 -->
  <text x="225" y="155" font-family="Arial, sans-serif" font-size="45" text-anchor="middle" fill="#EF4444">♥</text>
  <text x="335" y="155" font-family="Arial, sans-serif" font-size="45" text-anchor="middle" fill="#3B82F6">♦</text>
  <text x="445" y="155" font-family="Arial, sans-serif" font-size="45" text-anchor="middle" fill="#000000">♠</text>
  
  <!-- 标题 -->
  <text x="320" y="240" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Card Match Game</text>
  
  <!-- 按钮 -->
  <rect x="240" y="270" width="160" height="50" rx="25" fill="#10B981" />
  <text x="320" y="305" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Play Now</text>
</svg> 