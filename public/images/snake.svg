  <circle cx="345" cy="125" r="2" fill="white" />
  <circle cx="355" cy="125" r="2" fill="white" />
  
  <!-- 食物 -->
  <circle cx="380" cy="100" r="8" fill="#EF4444" />
  <circle cx="240" cy="160" r="8" fill="#EF4444" />
