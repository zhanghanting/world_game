  <!-- 装饰元素 -->
  <circle cx="80" cy="60" r="40" fill="#047857" />
  <circle cx="560" cy="300" r="60" fill="#047857" />
  <circle cx="500" cy="80" r="25" fill="#10B981" />
  <circle cx="140" cy="300" r="30" fill="#10B981" />
  
  <!-- 游戏板 -->
  <rect x="170" y="60" width="300" height="180" fill="#059669" stroke="#047857" stroke-width="2" />
  
  <!-- 贪吃蛇 -->
  <rect x="320" y="120" width="20" height="20" fill="#22C55E" stroke="#16A34A" stroke-width="1" rx="2" />
  <rect x="300" y="120" width="20" height="20" fill="#22C55E" stroke="#16A34A" stroke-width="1" rx="2" />
  <rect x="280" y="120" width="20" height="20" fill="#22C55E" stroke="#16A34A" stroke-width="1" rx="2" />
  <rect x="260" y="120" width="20" height="20" fill="#22C55E" stroke="#16A34A" stroke-width="1" rx="2" />
  <rect x="240" y="120" width="20" height="20" fill="#22C55E" stroke="#16A34A" stroke-width="1" rx="2" />
  <rect x="220" y="120" width="20" height="20" fill="#22C55E" stroke="#16A34A" stroke-width="1" rx="2" />
  <rect x="200" y="120" width="20" height="20" fill="#22C55E" stroke="#16A34A" stroke-width="1" rx="2" />
  
