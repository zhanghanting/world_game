  <text x="420" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Score: 128</text>
  
  <!-- 标题 -->
  <text x="320" y="270" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Snake Game</text>
  
  <!-- 按钮 -->
  <rect x="240" y="290" width="160" height="50" rx="25" fill="#F59E0B" />
  <text x="320" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Play Now</text>
